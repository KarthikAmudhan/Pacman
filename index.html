<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <button onclick="create()">Start</button>
    <script>
      var velocity = 100;
      var position = 0;
      var pac1;
      var pacMan = ["./pacman1.jpg","./pacman2.jpg"];
      var backman = ["./pacman3.jpg","./pacman4.jpg"];
      function create() {
        pac1 = document.createElement("img");
        pac1.src = pacMan[0];
        pac1.style.position = "absolute";
        pac1.style.left = "30px";
        pac1.style.top = "50px";
        pac1.style.width = "60px";
        pac1.style.height = "60px";
        document.body.appendChild(pac1);
        setInterval(move, 300);
      }
      let forward = true;
      var front = 1;
      function move() {
        if (position < 1200 && forward == true) {
          pac1.src = pacMan[front % 2];
          position += velocity;
          pac1.style.left = position + "px";
          front = front + 1;
          if (position >= 1200) {
            forward = false;
          }
        }
        if (position > 0 && forward == false) {
          pac1.src = backman[front % 2];
          position -= velocity;
          pac1.style.left = position + "px";
          front = front + 1;
          if (position <= 0) {
            forward = true;
          }
        }
      }
    </script>
  </body>
</html>
